<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="shineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#c4b5fd;stop-opacity:0.3" />
    </linearGradient>
    
    <!-- 发光效果 -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 圆角矩形背景 -->
  <rect x="4" y="4" width="120" height="120" rx="24" fill="url(#bgGradient)"/>
  
  <!-- 光泽效果 -->
  <ellipse cx="64" cy="35" rx="50" ry="25" fill="url(#shineGradient)" opacity="0.4"/>
  
  <!-- 主图标：数据库/服务器符号 -->
  <g transform="translate(64, 64)">
    <!-- 后层数据层 -->
    <ellipse cx="0" cy="-18" rx="32" ry="10" fill="#e0e7ff" opacity="0.6"/>
    <rect x="-32" y="-18" width="64" height="20" fill="#e0e7ff" opacity="0.6"/>
    <ellipse cx="0" cy="2" rx="32" ry="10" fill="#e0e7ff" opacity="0.6"/>
    
    <!-- 主数据层 -->
    <ellipse cx="0" cy="-8" rx="32" ry="10" fill="#fff" opacity="0.95"/>
    <rect x="-32" y="-8" width="64" height="20" fill="#fff" opacity="0.95"/>
    <ellipse cx="0" cy="12" rx="32" ry="10" fill="#fff"/>
    
    <!-- Mock 标识 - 魔法棒 -->
    <g transform="translate(18, -12) rotate(-30)" filter="url(#glow)">
      <!-- 棒身 -->
      <rect x="-2" y="0" width="4" height="24" rx="2" fill="#fbbf24"/>
      <!-- 星星顶部 -->
      <path d="M 0,-8 L 2,-2 L 8,-2 L 3,2 L 5,8 L 0,4 L -5,8 L -3,2 L -8,-2 L -2,-2 Z" 
            fill="#fbbf24" stroke="#fff" stroke-width="1"/>
      <!-- 魔法粒子 -->
      <circle cx="-8" cy="8" r="2" fill="#fde047" opacity="0.8"/>
      <circle cx="-12" cy="14" r="1.5" fill="#fde047" opacity="0.6"/>
      <circle cx="-6" cy="16" r="1" fill="#fde047" opacity="0.7"/>
    </g>
    
    <!-- Mock 文字 -->
    <text x="0" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
          fill="#6366f1" text-anchor="middle" opacity="0.9">MOCK</text>
  </g>
  
  <!-- 装饰性代码符号 -->
  <g opacity="0.3">
    <text x="16" y="28" font-family="monospace" font-size="12" fill="#fff">&lt;/&gt;</text>
    <text x="92" y="108" font-family="monospace" font-size="12" fill="#fff">{ }</text>
  </g>
  
  <!-- 边框高光 -->
  <rect x="4" y="4" width="120" height="120" rx="24" fill="none" 
        stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
</svg>